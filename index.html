<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
        <link href="css/all.css" rel="stylesheet">
        <link rel="icon" href="favicon.png" type="image/svg+xml">

    <body>
        <audio id="login">
            <source src="login.mp3" type="audio/mpeg">

        <div id="overlay"></div>
        <nav>
            <i class="fas fa-cloud-upload-alt"></i>&nbsp;<span style="cursor: pointer;">CLOUDSHARE</span>

        <div class="box">
            <h1><i class="fas fa-exclamation-triangle" style="color: orange;position:absolute;transform: translate(-100px,12px);"></i>WAIT!</h1>
            <p>We need to verify that you aren't a robot.<br>To proceed, simply complete our easy recaptcha verification method to proceed further.</p>
            <button id="x_81ver" class="verification-button" onclick="verify()">
                I'M NOT A ROBOT
            </button>
            <div id="w12_xx" class="wait-dialogue" style="display: none;">
                <div class="loader">
                    <img alt="loader" src="loader.gif" draggable="false" class="loader"/>
                </div>
                <p><b>Verifying.</b> Please, wait for your redirection.</p>
            </div>
            <p class="subtext">&copy;2021 CLOUDSHARE Team a.s.</p>
        </div>
